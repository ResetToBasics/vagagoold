services:
  db:
    image: mysql:8.4
    container_name: vagagoold-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME:-vagagoold}
      MYSQL_USER: ${DB_USER:-vagagoold_app}
      MYSQL_PASSWORD: ${DB_PASSWORD:-vagagoold_pass}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpass}
    ports:
      - "3306:3306"
    volumes:
      - vagagoold_db:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  vagagoold_db:
